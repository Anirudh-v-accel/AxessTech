    <!-- Page specific optional overrides (kept minimal) -->
    <style>
      .strapi-warning {
        background: #fffaf0;
        color: #8a6100;
        border: 1px solid #ffe2b3;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        display: none;
      }
      .ep-blog__empty {
        text-align: center;
        padding: 40px 0;
        color: var(--ep-paragraph-color);
      }
      .ep-blog__filters {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .ep-blog__filters input[type="search"] {
        flex: 1 1 260px;
        border: 1px solid var(--ep-border-color);
        border-radius: 8px;
        padding: 10px 12px;
      }
      .ep-blog__filters select {
        height: 44px;
        border-radius: 8px;
        padding: 0 12px;
        border: 1px solid var(--ep-border-color);
      }
      .ep-blog__filters .ep-btn {
        height: 44px;
        padding: 0 20px;
      }
      .ep-pagination__list {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 24px;
      }
      .ep-pagination__list a {
        border: 1px solid var(--ep-border-color);
        padding: 8px 12px;
        border-radius: 8px;
      }
      .ep-pagination__list a.active {
        background: var(--ep-primary-color-2);
        color: #fff;
        border-color: var(--ep-primary-color-2);
      }
      .ep-breadcrumbs {
        padding: 140px 0 40px;
      }
      @media (min-width: 992px) {
        .ep-breadcrumbs { padding: 180px 0 60px; }
      }
      /* Ensure native select arrow doesn't overlap text when plugin not initialized */
      .ep-blog__filters select {
        -webkit-appearance: none;
        appearance: none;
        padding-right: 54px !important;
        background-color: #fff;
        background-image: none;
        line-height: 44px;
      }
      /* Nice Select overrides to avoid arrow overlap */
      .ep-blog__filters .nice-select {
        height: 44px;
        line-height: 44px;
        padding: 0 54px 0 12px !important;
        border: 1px solid var(--ep-border-color);
        border-radius: 8px;
        min-width: 220px;
      }
      .ep-blog__filters .nice-select .current {
        display: block;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .ep-blog__filters .nice-select:after { right: 16px; }
      .ep-blog__filters .nice-select .list { min-width: 220px; width: 100%; }
    </style>
